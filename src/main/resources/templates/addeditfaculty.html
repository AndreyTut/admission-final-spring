<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
              th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

        <script src="../static/js/jquery-2.1.4.min.js"
                th:src="@{/js/jquery-2.1.4.min.js}"></script>

        <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    </head>
<body>
<div class="container" th:replace="fragments/adminheader :: adminheader">
    <p>header</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="post" th:action="@{/admin/faculty/save}" th:object="${faculty}">
                <input name="id" type="hidden" th:value="${faculty.id}">
                <div class="row text-center">
                    <h3>
                        <em>
                            <span th:if="${faculty.id==null}" th:text="#{faculty.add}">Add faculty</span>
                            <span th:if="${faculty.id!=null}" th:text="#{faculty.edit}">Edit faculty</span>
                        </em>
                    </h3>
                    <br>
                    <br>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="form-group"
                             th:class="${#fields.hasErrors('nameEn')}?'form-group has-error':'form-group'">
                            <label class="control-label" th:text="#{inputform.nameEn}"></label>
                            <input type="text" name="nameEn" id="nameEn" th:value="${faculty.nameEn}"
                                   class="form-control">
                            <span class="help-block" th:if="${#fields.hasErrors('nameEn')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('nameEn')}" th:text="${err}"/>
                       </ul>
                </span>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-1">
                        <div class="form-group"
                             th:class="${#fields.hasErrors('nameUa')}?'form-group has-error':'form-group'">
                            <label class="control-label" th:text="#{inputform.nameUa}"></label>
                            <input type="text" name="nameUa" id="nameUa" th:value="${faculty.nameUa}"
                                   class="form-control">
                            <span class="help-block" th:if="${#fields.hasErrors('nameUa')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('nameUa')}" th:text="${err}"/>
                       </ul>
                </span>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="form-group"
                             th:class="${#fields.hasErrors('vacancyBudge')}?'form-group has-error':'form-group'">
                            <label class="control-label" th:text="#{inputform.vacancyBudge}"></label>
                            <input type="number" name="vacancyBudge" id="vacancyBudge"
                                   th:value="${faculty.vacancyBudge}"
                                   class="form-control">
                            <span class="help-block" th:if="${#fields.hasErrors('vacancyBudge')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('vacancyBudge')}" th:text="${err}"/>
                       </ul>
                </span>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-1">
                        <div class="form-group"
                             th:class="${#fields.hasErrors('vacancyContr')}?'form-group has-error':'form-group'">
                            <label class="control-label" th:text="#{inputform.vacancyContr}"></label>
                            <input type="text" name="vacancyContr" id="vacancyContr" th:value="${faculty.vacancyContr}"
                                   class="form-control">
                            <span class="help-block" th:if="${#fields.hasErrors('vacancyContr')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('vacancyContr')}" th:text="${err}"/>
                       </ul>
                </span>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row text-center">
                    <h4><p th:text="#{inputform.subjects}"></p></h4>
                </div>
                <br>
                <div class="row">

                    <div th:if="__${#locale.language}__=='ua'">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <select th:field="*{subjects[0].nameUa}" class="form-control">
                                    <option th:each="subject: ${subjects}"
                                            th:text="${subject.nameUa}" th:value="${subject.nameUa}"/>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <select th:field="*{subjects[1].nameUa}" class="form-control">
                                    <option th:each="subject: ${subjects}"
                                            th:text="${subject.nameUa}" th:value="${subject.nameUa}"/>
                                </select>
                            </div>
                        </div>


                    </div>

                    <div th:if="__${#locale.language}__=='en'">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <select th:field="*{subjects[0].nameEn}" class="form-control">
                                    <option th:each="subject: ${subjects}"
                                            th:text="${subject.nameEn}" th:value="${subject.nameEn}"/>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <select th:field="*{subjects[1].nameEn}" class="form-control">
                                    <option th:each="subject: ${subjects}"
                                            th:text="${subject.nameEn}" th:value="${subject.nameEn}"/>
                                </select>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="row info">

                    <div class="col-md-4 col-md-offset-1">
                        <button type="submit" class="btn btn-info" th:text="#{inputform.save}">Button</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
