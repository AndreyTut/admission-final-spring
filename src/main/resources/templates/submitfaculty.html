<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
              th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

        <script src="../static/js/jquery-2.1.4.min.js"
                th:src="@{/js/jquery-2.1.4.min.js}"></script>

        <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    </head>
<body>
<div class="container" th:replace="fragments/header :: header">
    <p>header</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row text-center">
                <h3 th:text="#{student.entermarks}">Enter marks</h3>
                <hr>
                <form method="post" th:action="@{/user/faculty/submit}" th:object="${facultyMarksTo}">
                    <div>
                        <div th:if="__${#locale.language}__=='ua'">
                            <label class="control-label" th:text="${facultyMarksTo.marks[0].subject.nameUa}"/>
                        </div>
                        <div th:if="__${#locale.language}__=='en'">
                            <label class="control-label" th:text="${facultyMarksTo.marks[0].subject.nameEn}"/>
                        </div>
                        <input type="hidden" th:field="${facultyMarksTo.marks[0].id}">
                        <input type="hidden" th:field="${facultyMarksTo.marks[0].subject}">
                        <input th:field="${facultyMarksTo.marks[0].mark}" type="number" min="0" max="200" class="form-control">
                    </div>

                    <div>
                        <div th:if="__${#locale.language}__=='ua'">
                            <label class="control-label" th:text="${facultyMarksTo.marks[1].subject.nameUa}"/>
                        </div>
                        <div th:if="__${#locale.language}__=='en'">
                            <label class="control-label" th:text="${facultyMarksTo.marks[1].subject.nameEn}"/>
                        </div>
                        <input type="hidden" th:field="${facultyMarksTo.marks[1].id}">
                        <input type="hidden" th:field="${facultyMarksTo.marks[1].subject}">
                        <input th:field="${facultyMarksTo.marks[1].mark}" type="number"  min="0" max="200" class="form-control">
                    </div>
                    <br>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-info" th:text="#{inputform.save}">Button</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
</div>
</body>
</html>
