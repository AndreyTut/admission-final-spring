<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div th:replace="fragments/header::header">
    <p>Navbar</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2 th:text="#{header.login}">Login</h2>
            <div>
                <form class="form-horizontal" th:action="@{/login}" method="post">

                    <div th:if="${param.logout}" class="alert alert-success">
                        <p th:text="#{form.logout}">You've been logged out.</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:text="#{inputform.email}">Username:</label>
                        <input type="text" class="form-control" name="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:text="#{inputform.password}">Password:</label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
