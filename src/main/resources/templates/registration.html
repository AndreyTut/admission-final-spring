<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2 th:text="#{header.registration}">Registration</h2>
            <div>
                <form class="form-horizontal" th:action="@{/registration}" method="post" th:object="${user}">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p th:text="#{validation.entercorrect}">Enter correct data, please</p>
                    </div>

                    <div class="form-group"
                         th:class="${#fields.hasErrors('email')}?'form-group has-error':'form-group'">
                        <label class="col-sm-2 control-label" th:text="#{inputform.email}">Email:</label>
                        <input type="text" class="form-control" name="email" id="email" th:value="${user.email}"/>
                    </div>

                    <div class="form-group"
                         th:class="${#fields.hasErrors('password')}?'form-group has-error':'form-group'">
                        <label class="col-sm-2 control-label" th:text="#{inputform.password}">Password:</label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('city')}?'form-group has-error':'form-group'">
                        <label class="col-sm-2 control-label" th:text="#{inputform.city}">City:</label>
                        <input type="text" class="form-control" name="city" id="city"/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" th:text="#{inputform.diplomamark}">Diploma mark:</label>
                        <input type="text" class="form-control" name="diplomAvarageMark" id="diplomAvarageMark"/>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
