<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2>Registration</h2>
            <div>
                <form class="form-horizontal" th:action="@{/registration}" method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>
                        <input type="text" class="form-control" name="city" id="city"/>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Passwordiplom mark:</label>
                        <input type="text" class="form-control" name="diplomAvarageMark" id="diplomAvarageMark"/>
                    </div>

                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
